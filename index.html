<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPER MARICO: REALISTIC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
        }
        #gameCanvas {
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            background: #000;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            text-shadow: 1px 1px 2px black;
        }
        .controls {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div id="ui">
    <div id="scoreBoard">STAGE: 1 | HP: 3</div>
    <div class="controls">Move: ARROWS | Jump: SPACE | Attack: Z</div>
    <div id="message"><h1>HYPER MARICO</h1>PRESS SPACE TO START</div>
</div>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
// --- ゲーム設定 ---
const CONFIG = {
    width: 800,
    height: 600,
    gravity: 0.5,
    friction: 0.85,
    speed: 6,
    jump: 13
};

// --- ゲームエンジン ---
class Game {
    constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.stage = 1;
        this.player = null;
        this.platforms = [];
        this.enemies = [];
        this.items = [];
        this.bullets = [];
        this.particles = [];
        this.keys = {};
        this.cameraX = 0;
        this.gameState = 'START'; 
        this.uiMessage = document.getElementById('message');
        this.uiScore = document.getElementById('scoreBoard');
        
        this.bgGradient = null;
        this.mountains = [];

        this.initInput();
        this.loop = this.loop.bind(this);
        requestAnimationFrame(this.loop);
    }

    initInput() {
        window.addEventListener('keydown', e => {
            if(["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight","KeyZ"].includes(e.code)) e.preventDefault();
            this.keys[e.code] = true;

            if (e.code === 'KeyZ' && this.gameState === 'PLAYING') {
                this.player.attack(this);
            }

            if ((e.code === 'Space' || e.code === 'ArrowUp') && 
                (this.gameState === 'START' || this.gameState === 'GAMEOVER' || this.gameState === 'VICTORY')) {
                this.startGame();
            }
        });
        window.addEventListener('keyup', e => this.keys[e.code] = false);
        
        // マウス/タッチ簡易対応（攻撃は自動または別ボタンが必要だが、今回はジャンプのみ対応）
        this.canvas.addEventListener('mousedown', () => {
            this.keys['Space'] = true;
            if (this.gameState !== 'PLAYING') this.startGame();
        });
        this.canvas.addEventListener('mouseup', () => this.keys['Space'] = false);
    }

    startGame() {
        if (this.gameState === 'VICTORY' || this.gameState === 'GAMEOVER') this.stage = 1;
        this.resetStage();
    }

    resetStage() {
        this.player = new Player(100, 300);
        this.platforms = [];
        this.enemies = [];
        this.items = [];
        this.bullets = [];
        this.particles = [];
        this.cameraX = 0;
        this.generateLevel(this.stage);
        this.generateBackground();
        this.gameState = 'PLAYING';
        this.updateUI();
    }

    generateBackground() {
        // 空のグラデーション（ステージによって色を変える）
        this.bgGradient = this.ctx.createLinearGradient(0, 0, 0, CONFIG.height);
        if (this.stage % 3 === 0) { // 夜
            this.bgGradient.addColorStop(0, "#000022");
            this.bgGradient.addColorStop(1, "#220044");
        } else if (this.stage % 2 === 0) { // 夕方
            this.bgGradient.addColorStop(0, "#442200");
            this.bgGradient.addColorStop(1, "#aa4400");
        } else { // 昼
            this.bgGradient.addColorStop(0, "#4488ff");
            this.bgGradient.addColorStop(1, "#aaccff");
        }

        // 山の生成
        this.mountains = [];
        let mx = 0;
        while(mx < 10000) {
            let w = 200 + Math.random() * 300;
            let h = 100 + Math.random() * 200;
            this.mountains.push({x: mx, y: CONFIG.height, w: w, h: h, color: `rgba(30,30,40,${0.5 + Math.random()*0.3})`});
            mx += w / 2;
        }
    }

    generateLevel(n) {
        let len = 2500 + (n * 400);
        let isBossStage = [3, 5, 7, 10].includes(n);
        if (isBossStage) len = 1200;

        // 地面
        for (let x = 0; x < len; x += 100) {
            // 穴
            if (!isBossStage && x > 500 && x < len - 500 && Math.random() < 0.1 + (n*0.01)) continue;
            this.platforms.push(new Platform(x, CONFIG.height - 60, 100, 60, 'ground'));
        }
        // 壁
        this.platforms.push(new Platform(-100, 0, 100, CONFIG.height * 2, 'wall'));
        this.platforms.push(new Platform(len, 0, 100, CONFIG.height * 2, 'wall'));

        if (!isBossStage) {
            // 足場と敵
            for (let x = 600; x < len - 600; x += 200 + Math.random() * 200) {
                let h = 150 + Math.random() * 150;
                this.platforms.push(new Platform(x, CONFIG.height - h, 120, 20, 'metal'));

                // 敵配置
                if (Math.random() < 0.6) {
                    let type = Math.random() < 0.7 ? 'ALIEN' : 'DRONE';
                    this.enemies.push(new Enemy(x + 30, CONFIG.height - h - 60, type));
                }
                // アイテムボックス
                if (Math.random() < 0.2) {
                    let type = Math.random() < 0.5 ? 'SWORD' : 'GUN';
                    this.items.push(new Item(x + 40, CONFIG.height - h - 80, type));
                }
            }
            // 地上の敵
            for (let x = 800; x < len - 400; x += 400) {
                if (Math.random() < 0.5) this.enemies.push(new Enemy(x, CONFIG.height - 120, 'ALIEN'));
            }
            this.goalX = len - 100;
        } else {
            // ボス
            let bossType = n === 10 ? 'BIG_BOSS' : 'BOSS';
            this.enemies.push(new Enemy(len - 300, CONFIG.height - 200, bossType));
            this.goalX = null;
        }
    }

    update() {
        if (this.gameState !== 'PLAYING') return;

        // プレイヤー
        this.player.update(this.keys, this.platforms);
        if (this.player.y > CONFIG.height + 100) this.player.hp = 0;

        // カメラ
        let targetCamX = this.player.x - CONFIG.width * 0.3;
        if (targetCamX < 0) targetCamX = 0;
        this.cameraX += (targetCamX - this.cameraX) * 0.1;

        // 弾丸
        this.bullets = this.bullets.filter(b => b.active);
        this.bullets.forEach(b => b.update());

        // 敵
        this.enemies = this.enemies.filter(e => e.hp > 0);
        this.enemies.forEach(e => {
            e.update(this.platforms, this.player);
            
            // プレイヤーとの接触
            if (this.checkCollision(this.player, e)) {
                if (this.player.invincible > 0) return;

                // 踏みつけ（通常敵のみ）
                if (e.type !== 'BIG_BOSS' && this.player.vy > 0 && this.player.y < e.y) {
                    e.takeDamage(5);
                    this.player.vy = -8;
                    this.spawnParticles(e.x, e.y, 'yellow');
                } else {
                    // ダメージ判定
                    if (this.player.weapon !== 'none') {
                        // 武器を失う
                        this.player.weapon = 'none';
                        this.player.invincible = 60;
                        this.spawnParticles(this.player.x, this.player.y, 'cyan');
                        this.addMessage("WEAPON LOST!", this.player.x, this.player.y - 50);
                    } else {
                        // HPダメージ
                        this.player.takeDamage(1);
                    }
                    // 弾き飛ばされる
                    this.player.vx = this.player.x < e.x ? -8 : 8;
                    this.player.vy = -5;
                }
            }

            // 弾丸との接触
            this.bullets.forEach(b => {
                if (b.isPlayerBullet && this.checkCollision(b, e)) {
                    e.takeDamage(b.damage);
                    b.active = false;
                    this.spawnParticles(e.x, e.y, 'purple');
                }
            });
        });
        
        // ボス撃破チェック
        if (this.goalX === null && this.enemies.length === 0) {
            this.goalX = this.player.x + 400;
            this.addMessage("GOAL OPEN!", this.player.x, this.player.y - 100);
        }

        // 剣の攻撃判定
        if (this.player.attackFrame > 0 && this.player.weapon === 'sword') {
            // 剣の当たり判定領域
            let swordHitbox = {
                x: this.player.facingRight ? this.player.x + 30 : this.player.x - 40,
                y: this.player.y,
                width: 50,
                height: 60
            };
            this.enemies.forEach(e => {
                if (this.checkCollision(swordHitbox, e) && this.player.attackFrame === 10) { // タイミング調整
                    e.takeDamage(3); // 剣は強い
                    this.spawnParticles(e.x, e.y, 'red');
                }
            });
        }

        // アイテム取得
        this.items = this.items.filter(i => !i.taken);
        this.items.forEach(i => {
            if (this.checkCollision(this.player, i)) {
                this.player.weapon = i.type.toLowerCase();
                i.taken = true;
                this.addMessage(`GET ${i.type}!`, this.player.x, this.player.y - 50);
            }
        });

        // パーティクル
        this.particles = this.particles.filter(p => p.life > 0);
        this.particles.forEach(p => p.update());

        // ゴール
        if (this.goalX && this.player.x > this.goalX) {
            this.nextStage();
        }

        // ゲームオーバー
        if (this.player.hp <= 0) {
            this.gameState = 'GAMEOVER';
            this.uiMessage.innerHTML = "MISSION FAILED<br><span style='font-size:14px'>PRESS SPACE TO RETRY</span>";
            this.uiMessage.style.display = 'block';
        }

        this.updateUI();
    }

    draw() {
        // 背景
        this.ctx.fillStyle = this.bgGradient;
        this.ctx.fillRect(0, 0, CONFIG.width, CONFIG.height);

        // 遠景（山）- パララックス
        this.ctx.save();
        this.ctx.translate(-this.cameraX * 0.2, 0); // 遅く動く
        this.mountains.forEach(m => {
            this.ctx.fillStyle = m.color;
            this.ctx.beginPath();
            this.ctx.moveTo(m.x, m.y);
            this.ctx.lineTo(m.x + m.w/2, m.y - m.h);
            this.ctx.lineTo(m.x + m.w, m.y);
            this.ctx.fill();
        });
        this.ctx.restore();

        this.ctx.save();
        this.ctx.translate(-this.cameraX, 0);

        // 床
        this.platforms.forEach(p => p.draw(this.ctx));

        // ゴール
        if (this.goalX) {
            this.ctx.fillStyle = '#ffaa00';
            this.ctx.fillRect(this.goalX, CONFIG.height - 300, 10, 300);
            this.ctx.globalAlpha = 0.5;
            this.ctx.fillStyle = '#ffff00';
            this.ctx.fillRect(this.goalX+5, CONFIG.height - 300, 50, 250); // 光の柱
            this.ctx.globalAlpha = 1.0;
        }

        // アイテム
        this.items.forEach(i => i.draw(this.ctx));

        // 敵
        this.enemies.forEach(e => e.draw(this.ctx));

        // 弾丸
        this.bullets.forEach(b => b.draw(this.ctx));

        // プレイヤー
        if (this.player.hp > 0) this.player.draw(this.ctx);

        // パーティクル
        this.particles.forEach(p => p.draw(this.ctx));

        this.ctx.restore();

        // UI
        if (this.gameState === 'START') {
            this.uiMessage.style.display = 'block';
            this.uiMessage.innerHTML = "<h1>HYPER MARICO</h1><p>REALISTIC MISSION</p><p>ARROWS: Move | SPACE: Jump | Z: Attack</p><p>PRESS SPACE TO START</p>";
        } else if (this.gameState === 'PLAYING') {
            this.uiMessage.style.display = 'none';
        }
    }

    loop() {
        this.update();
        this.draw();
        requestAnimationFrame(this.loop);
    }

    checkCollision(r1, r2) {
        return (r1.x < r2.x + r2.width && r1.x + r1.width > r2.x &&
                r1.y < r2.y + r2.height && r1.y + r1.height > r2.y);
    }

    spawnParticles(x, y, color) {
        for(let i=0; i<8; i++) this.particles.push(new Particle(x, y, color));
    }

    addMessage(text, x, y) {
        // 簡易的なポップアップテキスト（本来は配列で管理すべきだが今回は省略）
        console.log(text); 
    }

    nextStage() {
        this.stage++;
        if (this.stage > 10) {
            this.gameState = 'VICTORY';
            this.uiMessage.innerHTML = "<h1>MISSION COMPLETE</h1>ALL STAGES CLEARED<br>YOU ARE A LEGEND";
            this.uiMessage.style.display = 'block';
        } else {
            this.resetStage();
        }
    }

    updateUI() {
        let weaponText = this.player && this.player.weapon !== 'none' ? ` | WPN: ${this.player.weapon.toUpperCase()}` : "";
        this.uiScore.innerText = `STAGE: ${this.stage} | HP: ${this.player ? this.player.hp : 0}${weaponText}`;
    }
}

// --- リアルなキャラクター描画 ---
class Player {
    constructor(x, y) {
        this.x = x; this.y = y;
        this.width = 30; this.height = 70; // 背を高く
        this.vx = 0; this.vy = 0;
        this.hp = 3;
        this.weapon = 'none'; // none, sword, pistol
        this.facingRight = true;
        this.onGround = false;
        this.invincible = 0;
        this.walkFrame = 0;
        this.attackFrame = 0;
    }

    update(keys, platforms) {
        // 移動
        if (keys['ArrowRight']) { this.vx += 0.5; this.facingRight = true; }
        else if (keys['ArrowLeft']) { this.vx -= 0.5; this.facingRight = false; }
        else { this.vx *= CONFIG.friction; }

        // 最大速度制限
        if (this.vx > CONFIG.speed) this.vx = CONFIG.speed;
        if (this.vx < -CONFIG.speed) this.vx = -CONFIG.speed;
        this.x += this.vx;

        // 壁判定
        platforms.forEach(p => {
            if (this.checkCol(p) && this.y + this.height > p.y + 10) {
                if (this.vx > 0) this.x = p.x - this.width;
                else if (this.vx < 0) this.x = p.x + p.width;
                this.vx = 0;
            }
        });

        // ジャンプ
        if ((keys['Space'] || keys['ArrowUp']) && this.onGround) {
            this.vy = -CONFIG.jump;
            this.onGround = false;
        }

        this.vy += CONFIG.gravity;
        this.y += this.vy;

        // 接地
        this.onGround = false;
        platforms.forEach(p => {
            if (this.checkCol(p) && this.vy >= 0 && this.y + this.height - p.y < 20) {
                this.y = p.y - this.height;
                this.vy = 0;
                this.onGround = true;
            } else if (this.checkCol(p) && this.vy < 0) {
                this.y = p.y + p.height;
                this.vy = 0;
            }
        });

        if (this.invincible > 0) this.invincible--;
        if (this.attackFrame > 0) this.attackFrame--;
        
        if (Math.abs(this.vx) > 0.5 && this.onGround) this.walkFrame += 0.2;
    }

    attack(game) {
        if (this.weapon === 'none' || this.attackFrame > 0) return;
        
        this.attackFrame = 20; // 攻撃硬直

        if (this.weapon === 'pistol') {
            let bx = this.facingRight ? this.x + this.width : this.x;
            let bvx = this.facingRight ? 12 : -12;
            game.bullets.push(new Bullet(bx, this.y + 25, bvx, true));
        }
    }

    draw(ctx) {
        if (this.invincible > 0 && Math.floor(Date.now()/50)%2 === 0) return;

        ctx.save();
        ctx.translate(this.x + this.width/2, this.y + this.height/2);
        if (!this.facingRight) ctx.scale(-1, 1);

        // --- リアル頭身の描画 (シルエット風) ---
        ctx.fillStyle = '#ff4444'; // スーツの色
        
        // 足のアニメーション
        let legOffset = Math.sin(this.walkFrame) * 10;
        if (!this.onGround) legOffset = 10; // ジャンプポーズ

        // 後ろ足
        ctx.fillRect(-8, 10, 6, 25 - legOffset);
        // 前足
        ctx.fillRect(2, 10, 6, 25 + legOffset);

        // 胴体
        ctx.beginPath();
        ctx.moveTo(-8, 10);
        ctx.lineTo(8, 10);
        ctx.lineTo(6, -15); // ウエスト
        ctx.lineTo(-6, -15);
        ctx.fill();

        // 胸部
        ctx.fillStyle = '#aa0000';
        ctx.beginPath();
        ctx.arc(0, -20, 9, 0, Math.PI*2); 
        ctx.fill();

        // 頭
        ctx.fillStyle = '#ffccaa'; // 肌色
        ctx.beginPath();
        ctx.arc(0, -32, 7, 0, Math.PI*2);
        ctx.fill();
        
        // 髪（ポニーテール）
        ctx.fillStyle = '#4a2e14';
        ctx.beginPath();
        ctx.arc(0, -34, 8, 0, Math.PI*2); // 頭部髪
        ctx.fill();
        ctx.beginPath();
        ctx.moveTo(-6, -32);
        ctx.quadraticCurveTo(-15, -25, -18, -10); // テール
        ctx.lineTo(-12, -10);
        ctx.quadraticCurveTo(-10, -25, -4, -28);
        ctx.fill();

        // 腕と武器
        ctx.fillStyle = '#ff4444';
        ctx.translate(0, -20); // 肩の位置
        
        // 攻撃アクション
        let armRot = 0;
        if (this.attackFrame > 0) armRot = (this.weapon === 'sword') ? Math.PI/2 * (1 - this.attackFrame/20) : 0;

        ctx.rotate(armRot);
        ctx.fillRect(-3, 0, 6, 20); // 腕

        // 武器描画
        if (this.weapon === 'sword') {
            ctx.fillStyle = '#ccc';
            ctx.fillRect(0, 15, 40, 4); // 刀身
            ctx.fillStyle = '#888';
            ctx.fillRect(-2, 12, 6, 10); // 柄
        } else if (this.weapon === 'pistol') {
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 15, 15, 6); // 銃身
            ctx.fillRect(0, 15, 4, 8); // グリップ
        }

        ctx.restore();
    }

    checkCol(p) {
        return (this.x < p.x + p.width && this.x + this.width > p.x &&
                this.y < p.y + p.height && this.y + this.height > p.y);
    }

    takeDamage(amount) {
        if (this.invincible > 0) return;
        this.hp -= amount;
        this.invincible = 60;
        this.vy = -5;
    }
}

class Bullet {
    constructor(x, y, vx, isPlayerBullet) {
        this.x = x; this.y = y; this.vx = vx; this.isPlayerBullet = isPlayerBullet;
        this.active = true; this.width = 8; this.height = 4;
        this.damage = 1;
        if (isPlayerBullet) this.damage = 2;
    }
    update() {
        this.x += this.vx;
        if (this.x < 0 || this.x > 10000) this.active = false;
    }
    draw(ctx) {
        ctx.fillStyle = this.isPlayerBullet ? '#ffff00' : '#ff00ff';
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
}

class Enemy {
    constructor(x, y, type) {
        this.x = x; this.y = y; this.type = type; // ALIEN, DRONE, BOSS
        this.hp = (type === 'BOSS') ? 10 : (type === 'BIG_BOSS' ? 20 : 2);
        this.vx = -2; this.vy = 0;
        this.width = 40; this.height = 40;
        
        if (type === 'ALIEN') { this.height = 60; }
        if (type === 'BOSS' || type === 'BIG_BOSS') { 
            this.width = 80; this.height = 100; 
            this.vx = 0;
        }
        this.timer = 0;
    }

    update(platforms, player) {
        this.timer++;

        if (this.type === 'ALIEN') {
            this.vy += CONFIG.gravity;
            this.x += this.vx;
            
            // 崖際での方向転換
            let grounded = false;
            platforms.forEach(p => {
                if (this.x + this.width/2 > p.x && this.x + this.width/2 < p.x + p.width &&
                    this.y + this.height + 1 >= p.y) grounded = true;
            });
            if (!grounded && this.vy === 0) this.vx *= -1;

        } else if (this.type === 'DRONE') {
            // ふわふわ浮く
            this.y += Math.sin(this.timer * 0.1) * 2;
            this.x += this.vx;
        } else {
            // ボス
            this.vy += CONFIG.gravity;
            if (this.timer % 100 === 0) { // ジャンプ
                this.vy = -10;
                this.vx = (player.x < this.x) ? -5 : 5;
            }
        }

        this.y += this.vy;

        // 床判定
        platforms.forEach(p => {
            if (this.x < p.x + p.width && this.x + this.width > p.x &&
                this.y < p.y + p.height && this.y + this.height > p.y) {
                if (this.vy >= 0) { this.y = p.y - this.height; this.vy = 0; }
                else { this.vx *= -1; }
            }
        });
    }

    draw(ctx) {
        ctx.save();
        ctx.translate(this.x + this.width/2, this.y + this.height/2);
        if (this.vx > 0) ctx.scale(-1, 1);

        if (this.type === 'ALIEN') {
            // 二足歩行エイリアン
            ctx.fillStyle = '#44aa44'; // 緑の皮膚
            // 足
            let leg = Math.sin(this.timer * 0.2) * 10;
            ctx.fillRect(-10, 10, 8, 20 + leg);
            ctx.fillRect(2, 10, 8, 20 - leg);
            // 体
            ctx.beginPath();
            ctx.ellipse(0, 0, 15, 25, 0, 0, Math.PI*2);
            ctx.fill();
            // 頭
            ctx.fillStyle = '#338833';
            ctx.beginPath();
            ctx.arc(0, -25, 12, 0, Math.PI*2);
            ctx.fill();
            // 目
            ctx.fillStyle = 'red';
            ctx.fillRect(-8, -28, 5, 2);
            ctx.fillRect(3, -28, 5, 2);

        } else if (this.type === 'DRONE') {
            // ドローン
            ctx.fillStyle = '#888';
            ctx.beginPath();
            ctx.arc(0, 0, 15, 0, Math.PI*2);
            ctx.fill();
            ctx.fillStyle = '#faa'; // センサー
            ctx.beginPath();
            ctx.arc(0, 0, 5, 0, Math.PI*2);
            ctx.fill();
            // プロペラ
            ctx.fillStyle = '#ccc';
            ctx.fillRect(-25, -10, 50, 2);

        } else {
            // ボス
            ctx.fillStyle = '#222';
            ctx.fillRect(-40, -50, 80, 100); // 巨大メカ
            ctx.fillStyle = 'red'; // コア
            ctx.beginPath();
            ctx.arc(0, 0, 15, 0, Math.PI*2);
            ctx.fill();
            // HPバー
            ctx.fillStyle = 'green';
            ctx.fillRect(-30, -70, 60 * (this.hp/20), 5);
        }
        ctx.restore();
    }

    takeDamage(amt) { this.hp -= amt; }
}

class Item {
    constructor(x, y, type) {
        this.x = x; this.y = y; this.type = type; // SWORD, GUN
        this.width = 30; this.height = 30;
        this.taken = false;
        this.floatY = 0;
        this.timer = 0;
    }
    draw(ctx) {
        if (this.taken) return;
        this.timer++;
        this.floatY = Math.sin(this.timer * 0.1) * 5;
        
        ctx.fillStyle = '#ffD700'; // 金色のボックス
        ctx.fillRect(this.x, this.y + this.floatY, this.width, this.height);
        
        ctx.font = "12px Arial";
        ctx.fillStyle = "black";
        ctx.fillText(this.type === 'SWORD' ? 'S' : 'G', this.x + 8, this.y + 20 + this.floatY);
    }
}

class Platform {
    constructor(x, y, w, h, type) {
        this.x = x; this.y = y; this.width = w; this.height = h; this.type = type;
    }
    draw(ctx) {
        if (this.type === 'ground') {
            ctx.fillStyle = '#1a1110'; // 暗い土
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.fillStyle = '#332222';
            ctx.fillRect(this.x, this.y, this.width, 5);
        } else if (this.type === 'metal') {
            ctx.fillStyle = '#555'; // 金属床
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.strokeStyle = '#777';
            ctx.strokeRect(this.x, this.y, this.width, this.height);
        } else {
            ctx.fillStyle = '#222';
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x; this.y = y; this.color = color;
        this.vx = (Math.random()-0.5)*10; this.vy = (Math.random()-0.5)*10;
        this.life = 30;
    }
    update() { this.x += this.vx; this.y += this.vy; this.life--; }
    draw(ctx) {
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.life / 30;
        ctx.fillRect(this.x, this.y, 4, 4);
        ctx.globalAlpha = 1.0;
    }
}

window.onload = () => new Game();
</script>
