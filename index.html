<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPER MARICO: REALISTIC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* 万が一Canvasが出ない時用 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; /* スマホでのスクロール防止 */
        }
        #gameContainer {
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        #gameCanvas {
            background: #000;
            display: block;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px black;
            z-index: 10;
        }
        #hud {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            pointer-events: none;
            z-index: 20;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        h1 { font-size: 60px; margin: 0 0 20px 0; color: #ff4444; letter-spacing: 5px; }
        p { font-size: 24px; margin: 10px 0; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>

<div id="gameContainer">
    <div id="hud">STAGE: 1 | HP: 3</div>
    <div id="ui">
        <h1>HYPER MARICO</h1>
        <p>REALISTIC MISSION</p>
        <p class="blink" style="margin-top:40px; color:#ffff00;">PRESS SPACE TO START</p>
        <p style="font-size:16px; margin-top:20px; opacity:0.7;">Move: ARROWS | Jump: SPACE | Attack: Z</p>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>

<script>
// --- ゲーム設定 ---
const CONFIG = {
    width: 800,
    height: 600,
    gravity: 0.5,
    friction: 0.85,
    speed: 6,
    jump: 13
};

// --- ゲームエンジン ---
class Game {
    constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.stage = 1;
        
        // 初期化（エラー防止のため空配列で埋める）
        this.player = new Player(100, 300); // タイトル画面用
        this.platforms = [];
        this.enemies = [];
        this.items = [];
        this.bullets = [];
        this.particles = [];
        this.keys = {};
        this.cameraX = 0;
        this.gameState = 'START'; 
        
        this.uiLayer = document.getElementById('ui');
        this.hudLayer = document.getElementById('hud');
        
        this.bgGradient = null;
        this.mountains = [];

        // 起動時に背景を生成しておく
        this.generateBackground();

        this.initInput();
        this.loop = this.loop.bind(this);
        
        // ループ開始
        requestAnimationFrame(this.loop);
    }

    initInput() {
        // キーボード
        window.addEventListener('keydown', e => {
            // デフォルト動作（スクロール）防止
            if(["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight","KeyZ"].includes(e.code)) {
                e.preventDefault();
            }
            this.keys[e.code] = true;

            // 攻撃
            if (e.code === 'KeyZ' && this.gameState === 'PLAYING') {
                this.player.attack(this);
            }

            // スタート / リトライ
            if ((e.code === 'Space' || e.code === 'ArrowUp') && 
                (this.gameState === 'START' || this.gameState === 'GAMEOVER' || this.gameState === 'VICTORY')) {
                this.startGame();
            }
        });
        
        window.addEventListener('keyup', e => this.keys[e.code] = false);
        
        // マウス/タッチ（クリックでスタート）
        const container = document.getElementById('gameContainer');
        container.addEventListener('mousedown', (e) => {
            e.preventDefault();
            this.handleTouchStart();
        });
        container.addEventListener('touchstart', (e) => {
            e.preventDefault();
            this.handleTouchStart();
        }, {passive: false});
    }

    handleTouchStart() {
        if (this.gameState !== 'PLAYING') {
            this.startGame();
        } else {
            // ゲーム中はジャンプ扱い
            this.keys['Space'] = true;
            setTimeout(() => this.keys['Space'] = false, 200);
        }
    }

    startGame() {
        if (this.gameState === 'VICTORY' || this.gameState === 'GAMEOVER') {
            this.stage = 1;
        }
        this.resetStage();
    }

    resetStage() {
        this.player = new Player(100, 300);
        this.platforms = [];
        this.enemies = [];
        this.items = [];
        this.bullets = [];
        this.particles = [];
        this.cameraX = 0;
        
        this.generateBackground(); // ステージに合わせた背景生成
        this.generateLevel(this.stage);
        
        this.gameState = 'PLAYING';
        this.updateUI();
    }

    generateBackground() {
        this.bgGradient = this.ctx.createLinearGradient(0, 0, 0, CONFIG.height);
        if (this.stage % 3 === 0) { // 夜
            this.bgGradient.addColorStop(0, "#050510");
            this.bgGradient.addColorStop(1, "#201030");
        } else if (this.stage % 2 === 0) { // 夕方
            this.bgGradient.addColorStop(0, "#502000");
            this.bgGradient.addColorStop(1, "#904010");
        } else { // 昼
            this.bgGradient.addColorStop(0, "#3060a0");
            this.bgGradient.addColorStop(1, "#80b0e0");
        }

        this.mountains = [];
        let mx = 0;
        // 背景の山を描画データとして作成
        while(mx < 12000) {
            let w = 300 + Math.random() * 400;
            let h = 150 + Math.random() * 250;
            this.mountains.push({
                x: mx, 
                y: CONFIG.height, 
                w: w, 
                h: h, 
                color: `rgba(20,20,30,${0.3 + Math.random()*0.4})`
            });
            mx += w * 0.6;
        }
    }

    generateLevel(n) {
        let len = 2500 + (n * 400);
        let isBossStage = [3, 5, 7, 10].includes(n);
        if (isBossStage) len = 1200;

        // 地面生成
        for (let x = 0; x < len; x += 100) {
            // 穴あき
            if (!isBossStage && x > 500 && x < len - 500 && Math.random() < 0.1 + (n*0.01)) continue;
            this.platforms.push(new Platform(x, CONFIG.height - 60, 100, 60, 'ground'));
        }
        // 見えない壁
        this.platforms.push(new Platform(-100, 0, 100, CONFIG.height * 2, 'wall'));
        this.platforms.push(new Platform(len, 0, 100, CONFIG.height * 2, 'wall'));

        if (!isBossStage) {
            // 空中足場
            for (let x = 600; x < len - 600; x += 200 + Math.random() * 200) {
                let h = 150 + Math.random() * 150;
                this.platforms.push(new Platform(x, CONFIG.height - h, 120, 20, 'metal'));

                // 敵
                if (Math.random() < 0.6) {
                    let type = Math.random() < 0.7 ? 'ALIEN' : 'DRONE';
                    this.enemies.push(new Enemy(x + 30, CONFIG.height - h - 60, type));
                }
                // 武器ボックス
                if (Math.random() < 0.25) {
                    let type = Math.random() < 0.5 ? 'SWORD' : 'GUN';
                    this.items.push(new Item(x + 40, CONFIG.height - h - 80, type));
                }
            }
            // 地上の敵
            for (let x = 800; x < len - 400; x += 400) {
                if (Math.random() < 0.5) this.enemies.push(new Enemy(x, CONFIG.height - 120, 'ALIEN'));
            }
            this.goalX = len - 100;
        } else {
            // ボス戦
            let bossType = n === 10 ? 'BIG_BOSS' : 'BOSS';
            this.enemies.push(new Enemy(len - 300, CONFIG.height - 200, bossType));
            this.goalX = null; // ボスを倒すまでゴールなし
        }
    }

    update() {
        if (this.gameState !== 'PLAYING') return;

        // プレイヤー更新
        this.player.update(this.keys, this.platforms);
        if (this.player.y > CONFIG.height + 100) this.player.hp = 0; // 落下死

        // カメラ追従
        let targetCamX = this.player.x - CONFIG.width * 0.3;
        if (targetCamX < 0) targetCamX = 0;
        this.cameraX += (targetCamX - this.cameraX) * 0.1;

        // 弾丸更新
        this.bullets = this.bullets.filter(b => b.active);
        this.bullets.forEach(b => b.update());

        // 敵更新
        this.enemies = this.enemies.filter(e => e.hp > 0);
        this.enemies.forEach(e => {
            e.update(this.platforms, this.player);
            
            // プレイヤーとの接触判定
            if (this.checkCollision(this.player, e)) {
                if (this.player.invincible > 0) return;

                // 踏みつけ判定（ボス以外）
                if (e.type !== 'BIG_BOSS' && this.player.vy > 0 && this.player.y + this.player.height/2 < e.y) {
                    e.takeDamage(5);
                    this.player.vy = -10;
                    this.spawnParticles(e.x, e.y, '#ffff00');
                } else {
                    // プレイヤー被弾
                    if (this.player.weapon !== 'none') {
                        // アーマー（武器）破壊
                        this.player.weapon = 'none';
                        this.player.invincible = 60; // 無敵時間
                        this.spawnParticles(this.player.x, this.player.y, '#00ffff');
                    } else {
                        // HPダメージ
                        this.player.takeDamage(1);
                    }
                    // ノックバック
                    this.player.vx = this.player.x < e.x ? -8 : 8;
                    this.player.vy = -5;
                }
            }

            // 弾丸判定
            this.bullets.forEach(b => {
                if (b.isPlayerBullet && this.checkCollision(b, e)) {
                    e.takeDamage(b.damage);
                    b.active = false;
                    this.spawnParticles(e.x, e.y, '#ff00ff');
                }
            });
        });
        
        // ボス撃破でゴール出現
        if (this.goalX === null && this.enemies.length === 0) {
            this.goalX = this.player.x + 400;
            this.spawnParticles(this.player.x + 200, CONFIG.height - 200, '#fff', 20);
        }

        // 剣の当たり判定
        if (this.player.attackFrame > 0 && this.player.weapon === 'sword') {
            let swordHitbox = {
                x: this.player.facingRight ? this.player.x + 30 : this.player.x - 40,
                y: this.player.y,
                width: 50,
                height: 60
            };
            this.enemies.forEach(e => {
                if (this.checkCollision(swordHitbox, e) && this.player.attackFrame === 10) {
                    e.takeDamage(3); 
                    this.spawnParticles(e.x, e.y, '#ff0000');
                }
            });
        }

        // アイテム取得
        this.items = this.items.filter(i => !i.taken);
        this.items.forEach(i => {
            if (this.checkCollision(this.player, i)) {
                this.player.weapon = i.type.toLowerCase();
                i.taken = true;
                this.spawnParticles(this.player.x, this.player.y, '#ffd700');
            }
        });

        // エフェクト
        this.particles = this.particles.filter(p => p.life > 0);
        this.particles.forEach(p => p.update());

        // ゴール判定
        if (this.goalX && this.player.x > this.goalX) {
            this.nextStage();
        }

        // ゲームオーバー
        if (this.player.hp <= 0) {
            this.gameState = 'GAMEOVER';
            this.updateUI();
        }

        this.updateHUD();
    }

    draw() {
        // 描画リセット
        this.ctx.clearRect(0, 0, CONFIG.width, CONFIG.height);

        // 背景描画
        if(this.bgGradient) {
            this.ctx.fillStyle = this.bgGradient;
            this.ctx.fillRect(0, 0, CONFIG.width, CONFIG.height);
        } else {
            this.ctx.fillStyle = '#000';
            this.ctx.fillRect(0, 0, CONFIG.width, CONFIG.height);
        }

        // 遠景（パララックス）
        this.ctx.save();
        this.ctx.translate(-this.cameraX * 0.2, 0);
        this.mountains.forEach(m => {
            this.ctx.fillStyle = m.color;
            this.ctx.beginPath();
            this.ctx.moveTo(m.x, m.y);
            this.ctx.lineTo(m.x + m.w/2, m.y - m.h);
            this.ctx.lineTo(m.x + m.w, m.y);
            this.ctx.fill();
        });
        this.ctx.restore();

        this.ctx.save();
        this.ctx.translate(-this.cameraX, 0);

        // オブジェクト描画
        this.platforms.forEach(p => p.draw(this.ctx));
        
        if (this.goalX) {
            this.ctx.fillStyle = '#ffaa00';
            this.ctx.fillRect(this.goalX, CONFIG.height - 300, 10, 300);
            this.ctx.globalAlpha = 0.3;
            this.ctx.fillStyle = '#ffff00';
            this.ctx.fillRect(this.goalX+5, CONFIG.height - 300, 50, 250);
            this.ctx.globalAlpha = 1.0;
        }

        this.items.forEach(i => i.draw(this.ctx));
        this.enemies.forEach(e => e.draw(this.ctx));
        this.bullets.forEach(b => b.draw(this.ctx));
        if (this.player.hp > 0 || this.gameState === 'START') this.player.draw(this.ctx);
        this.particles.forEach(p => p.draw(this.ctx));

        this.ctx.restore();
    }

    loop() {
        this.update();
        this.draw();
        requestAnimationFrame(this.loop);
    }

    checkCollision(r1, r2) {
        return (r1.x < r2.x + r2.width && r1.x + r1.width > r2.x &&
                r1.y < r2.y + r2.height && r1.y + r1.height > r2.y);
    }

    spawnParticles(x, y, color, count = 8) {
        for(let i=0; i<count; i++) this.particles.push(new Particle(x, y, color));
    }

    nextStage() {
        this.stage++;
        if (this.stage > 10) {
            this.gameState = 'VICTORY';
            this.updateUI();
        } else {
            this.resetStage();
        }
    }

    updateUI() {
        // HTMLオーバーレイの表示制御
        if (this.gameState === 'START') {
            this.uiLayer.style.display = 'flex';
            this.uiLayer.innerHTML = `
                <h1>HYPER MARICO</h1>
                <p>REALISTIC MISSION</p>
                <p class="blink" style="margin-top:40px; color:#ffff00;">PRESS SPACE TO START</p>
                <p style="font-size:16px; margin-top:20px; opacity:0.7;">Move: ARROWS | Jump: SPACE | Attack: Z</p>
            `;
        } else if (this.gameState === 'GAMEOVER') {
            this.uiLayer.style.display = 'flex';
            this.uiLayer.innerHTML = `
                <h1 style="color:gray">MISSION FAILED</h1>
                <p>PRESS SPACE TO RETRY</p>
            `;
        } else if (this.gameState === 'VICTORY') {
            this.uiLayer.style.display = 'flex';
            this.uiLayer.innerHTML = `
                <h1 style="color:gold">MISSION COMPLETE</h1>
                <p>ALL STAGES CLEARED</p>
                <p>YOU ARE A LEGEND</p>
                <p style="font-size:16px; margin-top:20px;">PRESS SPACE TO PLAY AGAIN</p>
            `;
        } else {
            this.uiLayer.style.display = 'none';
        }
    }

    updateHUD() {
        let wpn = "NONE";
        if(this.player.weapon === 'sword') wpn = "SWORD";
        if(this.player.weapon === 'pistol') wpn = "PISTOL";
        
        this.hudLayer.innerText = `STAGE: ${this.stage} | HP: ${this.player.hp} | WPN: ${wpn}`;
    }
}

// --- クラス定義 ---
class Player {
    constructor(x, y) {
        this.x = x; this.y = y;
        this.width = 30; this.height = 70; 
        this.vx = 0; this.vy = 0;
        this.hp = 3;
        this.weapon = 'none'; 
        this.facingRight = true;
        this.onGround = false;
        this.invincible = 0;
        this.walkFrame = 0;
        this.attackFrame = 0;
    }

    update(keys, platforms) {
        if (keys['ArrowRight']) { this.vx += 0.5; this.facingRight = true; }
        else if (keys['ArrowLeft']) { this.vx -= 0.5; this.facingRight = false; }
        else { this.vx *= CONFIG.friction; }

        if (this.vx > CONFIG.speed) this.vx = CONFIG.speed;
        if (this.vx < -CONFIG.speed) this.vx = -CONFIG.speed;
        this.x += this.vx;

        platforms.forEach(p => {
            if (this.checkCol(p) && this.y + this.height > p.y + 10) {
                if (this.vx > 0) this.x = p.x - this.width;
                else if (this.vx < 0) this.x = p.x + p.width;
                this.vx = 0;
            }
        });

        if ((keys['Space'] || keys['ArrowUp']) && this.onGround) {
            this.vy = -CONFIG.jump;
            this.onGround = false;
        }

        this.vy += CONFIG.gravity;
        this.y += this.vy;

        this.onGround = false;
        platforms.forEach(p => {
            if (this.checkCol(p) && this.vy >= 0 && this.y + this.height - p.y < 20) {
                this.y = p.y - this.height;
                this.vy = 0;
                this.onGround = true;
            } else if (this.checkCol(p) && this.vy < 0) {
                this.y = p.y + p.height;
                this.vy = 0;
            }
        });

        if (this.invincible > 0) this.invincible--;
        if (this.attackFrame > 0) this.attackFrame--;
        if (Math.abs(this.vx) > 0.5 && this.onGround) this.walkFrame += 0.2;
    }

    attack(game) {
        if (this.weapon === 'none' || this.attackFrame > 0) return;
        this.attackFrame = 20;
        if (this.weapon === 'pistol') {
            let bx = this.facingRight ? this.x + this.width : this.x;
            let bvx = this.facingRight ? 15 : -15;
            game.bullets.push(new Bullet(bx, this.y + 20, bvx, true));
        }
    }

    draw(ctx) {
        if (this.invincible > 0 && Math.floor(Date.now()/50)%2 === 0) return;

        ctx.save();
        ctx.translate(this.x + this.width/2, this.y + this.height/2);
        if (!this.facingRight) ctx.scale(-1, 1);

        // スタイリッシュな女性シルエット
        let legOffset = this.onGround ? Math.sin(this.walkFrame) * 10 : 10;

        // 足
        ctx.fillStyle = '#1a1a1a'; // 黒スーツ
        ctx.fillRect(-6, 10, 5, 25 - legOffset);
        ctx.fillRect(2, 10, 5, 25 + legOffset);

        // 胴体
        ctx.fillStyle = '#cc0000'; // 赤いトップス
        ctx.beginPath();
        ctx.moveTo(-8, 10); ctx.lineTo(8, 10);
        ctx.lineTo(6, -15); ctx.lineTo(-6, -15);
        ctx.fill();
        
        // 頭
        ctx.fillStyle = '#ffe0bd';
        ctx.beginPath(); ctx.arc(0, -25, 8, 0, Math.PI*2); ctx.fill();

        // ポニーテール
        ctx.fillStyle = '#503010';
        ctx.beginPath(); ctx.arc(-2, -27, 9, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.moveTo(-8, -25); 
        ctx.quadraticCurveTo(-20, -15, -22, -5); 
        ctx.lineTo(-15, -5); ctx.quadraticCurveTo(-12, -15, -6, -20);
        ctx.fill();

        // 腕・武器
        ctx.fillStyle = '#cc0000';
        ctx.translate(0, -15);
        let armRot = (this.attackFrame > 0 && this.weapon === 'sword') ? Math.PI/2 * (1 - this.attackFrame/20) : 0;
        ctx.rotate(armRot);
        ctx.fillRect(-3, 0, 6, 18);

        if (this.weapon === 'sword') {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 15, 45, 3); // 刀身
            ctx.fillStyle = '#555';
            ctx.fillRect(-2, 12, 6, 8); // 柄
        } else if (this.weapon === 'pistol') {
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 15, 18, 6); 
            ctx.fillRect(0, 15, 5, 8);
        }

        ctx.restore();
    }

    checkCol(p) {
        return (this.x < p.x + p.width && this.x + this.width > p.x &&
                this.y < p.y + p.height && this.y + this.height > p.y);
    }

    takeDamage(amount) {
        if (this.invincible > 0) return;
        this.hp -= amount;
        this.invincible = 60;
        this.vy = -5;
    }
}

class Bullet {
    constructor(x, y, vx, isPlayerBullet) {
        this.x = x; this.y = y; this.vx = vx; this.isPlayerBullet = isPlayerBullet;
        this.active = true; this.width = 10; this.height = 4;
        this.damage = isPlayerBullet ? 2 : 1;
    }
    update() {
        this.x += this.vx;
        if (this.x < 0 || this.x > 20000) this.active = false;
    }
    draw(ctx) {
        ctx.fillStyle = this.isPlayerBullet ? '#ffff00' : '#ff00ff';
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
}

class Enemy {
    constructor(x, y, type) {
        this.x = x; this.y = y; this.type = type;
        this.hp = (type === 'BOSS') ? 10 : (type === 'BIG_BOSS' ? 20 : 2);
        this.vx = -2; this.vy = 0;
        this.width = 40; this.height = 40;
        
        if (type === 'ALIEN') { this.height = 60; }
        if (type === 'BOSS' || type === 'BIG_BOSS') { 
            this.width = 100; this.height = 120; 
            this.vx = 0;
        }
        this.timer = 0;
    }

    update(platforms, player) {
        this.timer++;
        if (this.type === 'ALIEN') {
            this.vy += CONFIG.gravity;
            this.x += this.vx;
            let grounded = false;
            platforms.forEach(p => {
                if (this.x + this.width > p.x && this.x < p.x + p.width &&
                    this.y + this.height + 1 >= p.y) grounded = true;
            });
            if (!grounded && this.vy === 0) this.vx *= -1;
        } else if (this.type === 'DRONE') {
            this.y += Math.sin(this.timer * 0.05) * 2;
            this.x += this.vx;
        } else {
            this.vy += CONFIG.gravity;
            if (this.timer % 120 === 0) { 
                this.vy = -12; 
                this.vx = (player.x < this.x) ? -6 : 6; 
            }
            if (this.x < 0 || this.x > 20000) this.vx *= -1;
        }

        this.y += this.vy;

        platforms.forEach(p => {
            if (this.x < p.x + p.width && this.x + this.width > p.x &&
                this.y < p.y + p.height && this.y + this.height > p.y) {
                if (this.vy >= 0) { this.y = p.y - this.height; this.vy = 0; }
                else { this.vx *= -1; }
            }
        });
    }

    draw(ctx) {
        ctx.save();
        ctx.translate(this.x + this.width/2, this.y + this.height/2);
        if (this.vx > 0) ctx.scale(-1, 1);

        if (this.type === 'ALIEN') {
            ctx.fillStyle = '#2e8b57';
            let leg = Math.sin(this.timer * 0.2) * 10;
            ctx.fillRect(-12, 10, 8, 20 + leg); ctx.fillRect(4, 10, 8, 20 - leg);
            ctx.beginPath(); ctx.ellipse(0, -5, 20, 30, 0, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#ff0000'; ctx.fillRect(-10, -25, 8, 4); ctx.fillRect(4, -25, 8, 4);
        } else if (this.type === 'DRONE') {
            ctx.fillStyle = '#555'; ctx.beginPath(); ctx.arc(0, 0, 15, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#f00'; ctx.beginPath(); ctx.arc(0, 0, 6, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#aaa'; ctx.fillRect(-25, -12, 50, 4);
        } else {
            ctx.fillStyle = '#111'; ctx.fillRect(-50, -60, 100, 120);
            ctx.fillStyle = 'red'; ctx.beginPath(); ctx.arc(0, -10, 20, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#0f0'; ctx.fillRect(-40, -70, 80 * (this.hp/20), 5);
        }
        ctx.restore();
    }

    takeDamage(amt) { this.hp -= amt; }
}

class Item {
    constructor(x, y, type) {
        this.x = x; this.y = y; this.type = type;
        this.width = 30; this.height = 30;
        this.taken = false; this.timer = 0;
    }
    draw(ctx) {
        if (this.taken) return;
        this.timer++;
        let fy = Math.sin(this.timer * 0.1) * 5;
        ctx.fillStyle = '#ffd700'; ctx.fillRect(this.x, this.y + fy, 30, 30);
        ctx.fillStyle = '#000'; ctx.font = "bold 16px sans-serif";
        ctx.fillText(this.type[0], this.x+8, this.y + 22 + fy);
    }
}

class Platform {
    constructor(x, y, w, h, type) { this.x = x; this.y = y; this.width = w; this.height = h; this.type = type; }
    draw(ctx) {
        if (this.type === 'ground') {
            ctx.fillStyle = '#2b1d0e'; ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.fillStyle = '#1a1108'; ctx.fillRect(this.x, this.y, this.width, 5);
        } else if (this.type === 'metal') {
            ctx.fillStyle = '#444'; ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.strokeStyle = '#666'; ctx.strokeRect(this.x, this.y, this.width, this.height);
        } else {
            ctx.fillStyle = '#222'; ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x; this.y = y; this.color = color;
        this.vx = (Math.random()-0.5)*8; this.vy = (Math.random()-0.5)*8;
        this.life = 30;
    }
    update() { this.x += this.vx; this.y += this.vy; this.life--; }
    draw(ctx) {
        ctx.fillStyle = this.color; ctx.globalAlpha = this.life/30;
        ctx.fillRect(this.x, this.y, 5, 5); ctx.globalAlpha = 1.0;
    }
}

// 起動
window.onload = () => new Game();
