<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPER MARIKO: LEGENDARY ADVENTURER</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            color: white;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            box-shadow: 0 0 40px rgba(0,0,0,0.9);
            border: 2px solid #333;
            background-color: #000;
        }
        canvas {
            display: block;
            background: #000;
        }

        /* UIレイヤー（スタート画面・リザルト画面） */
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
            transition: opacity 0.3s;
            /* 背景設定の優先順位: 画像 > 黒半透明 */
            background-color: rgba(0, 0, 0, 0.85); 
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        /* スタート画面用の背景画像クラス */
        #ui.start-screen {
            background-image: url('maintitle.jpg');
            background-blend-mode: darken; /* 文字を読みやすく画像を少し暗く */
            background-color: rgba(0,0,0,0.4); 
        }

        /* ゲーム中は非表示 */
        #ui.hidden {
            display: none !important;
            pointer-events: none;
        }

        /* HUD（プレイ中の表示） */
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            text-align: left;
            font-size: 18px;
            font-weight: bold;
            pointer-events: none;
            z-index: 50;
            color: #fff;
            text-shadow: 1px 1px 2px black;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            font-family: monospace;
        }
        
        .bar-container {
            width: 150px;
            height: 15px;
            background: #333;
            border: 1px solid #fff;
            margin-top: 5px;
            position: relative;
        }
        #hpBar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff3333, #ff0000);
            transition: width 0.2s;
        }

        /* テキスト装飾 */
        h1 { 
            font-size: 80px; margin: 0; color: #00ffff; 
            text-shadow: 0 0 15px #00ffff, 2px 2px 0 #000;
            font-style: italic; letter-spacing: 2px;
            text-transform: uppercase;
        }
        h2 { 
            font-size: 32px; color: #ff00ff; margin-bottom: 40px; margin-top: 10px;
            text-shadow: 2px 2px 0 #000;
        }
        p { font-size: 24px; margin: 10px 0; text-shadow: 2px 2px 0 #000; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
        
        .controls-info {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            border: 1px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>

<div id="gameContainer">
    <!-- HUD情報 -->
    <div id="hud">
        <div>STAGE: <span id="stageVal">1</span></div>
        <div>LIFE: <span id="lifeVal">3</span></div>
        <div>HP: <span id="hpText">100/100</span></div>
        <div class="bar-container"><div id="hpBar"></div></div>
        <div style="margin-top:5px; color:#ffff00;">AMMO: <span id="ammoVal">0</span></div>
        <div style="color:#00ffff;">WEAPON: <span id="weaponVal">NONE</span></div>
    </div>

    <!-- UI (スタート画面・ゲームオーバーなど) -->
    <!-- 初期状態で start-screen クラスを付与 -->
    <div id="ui" class="start-screen">
        <h1>HYPER MARIKO</h1>
        <h2>LEGENDARY ADVENTURER</h2>
        <p class="blink" style="font-size: 28px; color:#ffff00; margin-top: 20px;">PRESS SPACE TO START</p>
        
        <div class="controls-info">
            <p>Move: Arrows (← →) | Jump: Space</p>
            <p>Sword: S Key | Gun: G Key (+ ↑↓ to Aim)</p>
        </div>
        <p style="font-size:14px; margin-top:20px; color:#ccc;">Make sure 'maintitle.jpg' is in the folder</p>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>

<script>
// エラーハンドリング: スクリプトエラーが出た場合にアラートを表示
window.onerror = function(msg, url, line, col, error) {
    alert("Error: " + msg + "\nLine: " + line);
    return false;
};

// --- ゲーム設定 ---
const CONFIG = {
    width: 800,
    height: 600,
    gravity: 0.6,
    friction: 0.8,
    speed: 5,
    jump: 14
};

// --- ゲームエンジン ---
class Game {
    constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.stage = 1;
        
        // プレイヤーの初期ステータス
        this.savedPlayerData = {
            hp: 100,
            lives: 3,
            weapon: 'none',
            ammo: 0,
            hasSword: false,
            hasGun: false
        };

        this.player = null;
        this.platforms = [];
        this.enemies = [];
        this.items = [];
        this.bullets = [];
        this.particles = [];
        this.keys = {};
        this.cameraX = 0;
        this.gameState = 'START'; 
        this.stageLength = 0;
        
        this.uiLayer = document.getElementById('ui');
        
        // HUD要素
        this.elStage = document.getElementById('stageVal');
        this.elLife = document.getElementById('lifeVal');
        this.elHpText = document.getElementById('hpText');
        this.elHpBar = document.getElementById('hpBar');
        this.elAmmo = document.getElementById('ammoVal');
        this.elWeapon = document.getElementById('weaponVal');

        this.bgGradient = null;
        this.mountains = [];

        this.generateBackground();
        this.initInput();
        
        // ループ開始
        this.lastTime = 0;
        this.loop = this.loop.bind(this);
        requestAnimationFrame(this.loop);
    }

    initInput() {
        window.addEventListener('keydown', e => {
            // ゲーム操作キーのスクロール防止
            if(["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.code)) {
                e.preventDefault();
            }
            
            // 初回のキー押し下げのみ判定したい場合用
            const isFirstPress = !this.keys[e.code];
            this.keys[e.code] = true;

            // 攻撃入力 (プレイ中のみ)
            if (this.gameState === 'PLAYING' && isFirstPress && this.player) {
                if (e.code === 'KeyS') this.player.attack('sword', this);
                if (e.code === 'KeyG') this.player.attack('gun', this);
            }

            // 開始 / リトライ (スペースキー)
            if (e.code === 'Space' && isFirstPress) {
                if (this.gameState === 'START' || this.gameState === 'GAMEOVER' || this.gameState === 'VICTORY') {
                    this.startGame();
                }
            }
        });
        
        window.addEventListener('keyup', e => this.keys[e.code] = false);
    }

    startGame() {
        console.log("Game Starting...");
        if (this.gameState === 'VICTORY' || this.gameState === 'GAMEOVER') {
            this.stage = 1;
            this.savedPlayerData = { hp: 100, lives: 3, weapon: 'none', ammo: 0, hasSword: false, hasGun: false };
        }
        
        // UIを隠す
        this.uiLayer.classList.remove('start-screen');
        this.uiLayer.classList.add('hidden');
        
        this.resetStage();
    }

    resetStage() {
        // ステージ初期化
        this.player = new Player(100, 300, this.savedPlayerData);
        
        this.platforms = [];
        this.enemies = [];
        this.items = [];
        this.bullets = [];
        this.particles = [];
        this.cameraX = 0;
        
        this.generateBackground();
        this.generateLevel(this.stage);
        
        this.gameState = 'PLAYING';
        this.updateHUD(); // HUD即時更新
    }

    generateBackground() {
        this.bgGradient = this.ctx.createLinearGradient(0, 0, 0, CONFIG.height);
        // ステージ進行で背景色変化
        if (this.stage % 3 === 0) { // 夜
            this.bgGradient.addColorStop(0, "#000000");
            this.bgGradient.addColorStop(1, "#2c3e50");
        } else if (this.stage % 2 === 0) { // 夕暮れ
            this.bgGradient.addColorStop(0, "#4b0000");
            this.bgGradient.addColorStop(1, "#804000");
        } else { // 昼
            this.bgGradient.addColorStop(0, "#1a2a6c");
            this.bgGradient.addColorStop(1, "#b21f1f");
        }

        this.mountains = [];
        let mx = -200;
        while(mx < 20000) {
            let w = 100 + Math.random() * 150;
            let h = 200 + Math.random() * 400;
            this.mountains.push({
                x: mx, y: CONFIG.height, w: w, h: h, 
                color: `rgba(10,10,30,${0.3 + Math.random()*0.3})`
            });
            mx += w + Math.random() * 50;
        }
    }

    generateLevel(n) {
        let len = 3000 + (n * 500);
        let isBossStage = [3, 5, 7, 10].includes(n);
        if (isBossStage) len = 1500;
        
        this.stageLength = len;

        // 地面
        for (let x = 0; x < len; x += 100) {
            // 穴
            if (!isBossStage && x > 600 && x < len - 600 && Math.random() < 0.15) continue;
            this.platforms.push(new Platform(x, CONFIG.height - 60, 100, 60, 'ground'));
        }
        // 壁
        this.platforms.push(new Platform(-100, 0, 100, CONFIG.height * 2, 'wall'));
        this.platforms.push(new Platform(len, 0, 100, CONFIG.height * 2, 'wall'));

        if (!isBossStage) {
            // 足場・敵・アイテム
            let currentX = 500;
            while(currentX < len - 500) {
                currentX += 150 + Math.random() * 250;
                let h = 150 + Math.random() * 200;
                
                // 足場
                this.platforms.push(new Platform(currentX, CONFIG.height - h, 150, 20, 'metal'));

                // 足場の上の敵
                if (Math.random() < 0.7) {
                    this.enemies.push(new Enemy(currentX + 50, CONFIG.height - h - 80, 'ZOMBIE'));
                }
                // 地上の敵
                if (Math.random() < 0.5) {
                    this.enemies.push(new Enemy(currentX + 100, CONFIG.height - 140, 'ZOMBIE'));
                }

                // アイテム
                if (Math.random() < 0.4) {
                    let roll = Math.random();
                    let type = 'SWORD';
                    let amount = 0;
                    if (roll > 0.4) { type = 'GUN'; amount = Math.random() < 0.5 ? 10 : 50; }
                    if (roll > 0.8) type = 'HEAL';
                    if (roll > 0.95) type = 'LIFE';
                    
                    this.items.push(new Item(currentX + 60, CONFIG.height - h - 100, type, amount));
                }
            }
            this.goalX = len - 100;
        } else {
            // ボス
            let bossType = n === 10 ? 'BIG_BOSS' : 'BOSS';
            let bossX = len - 400;
            this.enemies.push(new Enemy(bossX, CONFIG.height - 200, bossType));
            this.goalX = null;
        }
    }

    update() {
        if (this.gameState !== 'PLAYING') return;
        if (!this.player) return;

        // プレイヤー更新
        this.player.update(this.keys, this.platforms);
        
        // 落下死
        if (this.player.y > CONFIG.height + 200) {
            this.player.health = 0; 
        }

        // カメラ
        let targetCamX = this.player.x - CONFIG.width * 0.3;
        if (targetCamX < 0) targetCamX = 0;
        if (targetCamX > this.stageLength - CONFIG.width) targetCamX = this.stageLength - CONFIG.width;
        this.cameraX += (targetCamX - this.cameraX) * 0.1;

        // 弾丸
        this.bullets = this.bullets.filter(b => b.active);
        this.bullets.forEach(b => b.update());

        // 敵
        this.enemies = this.enemies.filter(e => e.hp > 0);
        this.enemies.forEach(e => {
            e.update(this.platforms, this.player);
            
            // プレイヤー接触
            if (this.checkCollision(this.player, e)) {
                if (this.player.invincible <= 0) {
                     // 踏みつけ（ボス以外）
                    if (e.type === 'ZOMBIE' && this.player.vy > 0 && this.player.y + this.player.height*0.5 < e.y) {
                        e.takeDamage(10);
                        this.player.vy = -8;
                        this.spawnParticles(e.x, e.y, '#ffff00');
                    } else {
                        this.player.takeDamage(10);
                        this.player.vx = this.player.x < e.x ? -8 : 8;
                        this.player.vy = -4;
                    }
                }
            }

            // 弾丸ヒット
            this.bullets.forEach(b => {
                if (b.isPlayerBullet && this.checkCollision(b, e)) {
                    e.takeDamage(b.damage);
                    b.active = false;
                    this.spawnParticles(e.x, e.y, '#ff00ff');
                }
            });
        });
        
        // ゴール出現
        if (this.goalX === null && this.enemies.length === 0) {
            this.goalX = this.stageLength - 150;
            this.spawnParticles(this.goalX, CONFIG.height - 200, '#fff', 50);
        }

        // 剣攻撃判定
        if (this.player.attackFrame > 0 && this.player.currentWeaponAction === 'sword') {
            if (this.player.attackFrame > 10 && this.player.attackFrame < 20) {
                let swordHitbox = {
                    x: this.player.facingRight ? this.player.x + 30 : this.player.x - 60,
                    y: this.player.y, width: 60, height: 70
                };
                this.enemies.forEach(e => {
                    if (this.checkCollision(swordHitbox, e) && e.invincible <= 0) {
                        e.takeDamage(5); 
                        e.invincible = 15;
                        this.spawnParticles(e.x, e.y, '#ff0000');
                    }
                });
            }
        }

        // アイテム
        this.items = this.items.filter(i => !i.taken);
        this.items.forEach(i => {
            if (this.checkCollision(this.player, i)) {
                i.taken = true;
                if (i.type === 'SWORD') {
                    this.player.hasSword = true;
                    // 自動で切り替えないが、SWORDを持っていないならメッセージ出す等（ここではシンプルに所持フラグのみ）
                    this.spawnParticles(this.player.x, this.player.y, '#00ffff');
                } else if (i.type === 'GUN') {
                    this.player.hasGun = true;
                    this.player.ammo += i.amount;
                    this.spawnParticles(this.player.x, this.player.y, '#ffff00');
                } else if (i.type === 'HEAL') {
                    this.player.health = Math.min(this.player.health + 30, 100);
                    this.spawnParticles(this.player.x, this.player.y, '#00ff00');
                } else if (i.type === 'LIFE') {
                    this.player.lives++;
                    this.spawnParticles(this.player.x, this.player.y, '#ff00ff', 20);
                }
            }
        });

        this.particles = this.particles.filter(p => p.life > 0);
        this.particles.forEach(p => p.update());

        // 次のステージへ
        if (this.goalX && this.player.x > this.goalX) {
            this.nextStage();
        }

        // 死亡判定
        if (this.player.health <= 0) {
            this.handlePlayerDeath();
        }

        this.updateHUD();
    }

    handlePlayerDeath() {
        this.player.lives--;
        if (this.player.lives < 0) {
            this.gameState = 'GAMEOVER';
            this.uiLayer.classList.remove('hidden');
            this.uiLayer.classList.add('start-screen'); // 背景戻す
            this.uiLayer.innerHTML = `<h1 style="color:gray; font-size:60px;">MISSION FAILED</h1><p>PRESS SPACE TO RETRY</p>`;
        } else {
            this.savedPlayerData = {
                hp: 100,
                lives: this.player.lives,
                weapon: this.player.weapon,
                ammo: this.player.ammo,
                hasSword: this.player.hasSword,
                hasGun: this.player.hasGun
            };
            this.resetStage();
        }
    }

    nextStage() {
        this.savedPlayerData = {
            hp: this.player.health,
            lives: this.player.lives,
            weapon: this.player.weapon,
            ammo: this.player.ammo,
            hasSword: this.player.hasSword,
            hasGun: this.player.hasGun
        };
        this.stage++;
        if (this.stage > 10) {
            this.gameState = 'VICTORY';
            this.uiLayer.classList.remove('hidden');
            this.uiLayer.classList.add('start-screen');
            this.uiLayer.innerHTML = `<h1 style="color:gold; font-size:60px;">MISSION COMPLETE</h1><p>ALL STAGES CLEARED</p><p>PRESS SPACE TO TITLE</p>`;
        } else {
            this.resetStage();
        }
    }

    draw() {
        // 背景クリア
        this.ctx.fillStyle = "#000";
        this.ctx.fillRect(0, 0, CONFIG.width, CONFIG.height);

        // グラデーション背景
        if(this.bgGradient) {
            this.ctx.fillStyle = this.bgGradient;
            this.ctx.fillRect(0, 0, CONFIG.width, CONFIG.height);
        }

        // 遠景
        this.ctx.save();
        this.ctx.translate(-this.cameraX * 0.2, 0);
        this.mountains.forEach(m => {
            this.ctx.fillStyle = m.color;
            this.ctx.fillRect(m.x, m.y - m.h, m.w, m.h);
            // 窓
            this.ctx.fillStyle = 'rgba(255,255,200,0.05)';
            for(let by = m.y - m.h + 10; by < m.y; by+=40) {
                for(let bx = m.x + 10; bx < m.x + m.w - 10; bx+=20) {
                     if((bx+by)%3 === 0) this.ctx.fillRect(bx, by, 8, 20);
                }
            }
        });
        this.ctx.restore();

        // ゲームオブジェクト
        this.ctx.save();
        this.ctx.translate(-this.cameraX, 0);

        this.platforms.forEach(p => p.draw(this.ctx));
        
        if (this.goalX) {
            this.ctx.fillStyle = '#00ffff';
            this.ctx.shadowBlur = 15; this.ctx.shadowColor = '#00ffff';
            this.ctx.fillRect(this.goalX, CONFIG.height - 250, 60, 250);
            this.ctx.globalAlpha = 0.5;
            this.ctx.fillStyle = '#ffffff';
            this.ctx.fillRect(this.goalX+10, CONFIG.height - 250, 40, 250);
            this.ctx.globalAlpha = 1.0; this.ctx.shadowBlur = 0;
        }

        this.items.forEach(i => i.draw(this.ctx));
        this.enemies.forEach(e => e.draw(this.ctx));
        this.bullets.forEach(b => b.draw(this.ctx));
        if (this.player && this.player.health > 0) this.player.draw(this.ctx);
        this.particles.forEach(p => p.draw(this.ctx));

        this.ctx.restore();
    }

    loop(timestamp) {
        try {
            this.update();
            this.draw();
        } catch(e) {
            console.error(e);
        }
        requestAnimationFrame(this.loop);
    }

    checkCollision(r1, r2) {
        return (r1.x < r2.x + r2.width && r1.x + r1.width > r2.x &&
                r1.y < r2.y + r2.height && r1.y + r1.height > r2.y);
    }

    spawnParticles(x, y, color, count = 8) {
        for(let i=0; i<count; i++) this.particles.push(new Particle(x, y, color));
    }

    updateHUD() {
        if(!this.player) return;
        this.elStage.innerText = this.stage;
        this.elLife.innerText = this.player.lives;
        this.elHpText.innerText = Math.ceil(this.player.health) + "/100";
        this.elHpBar.style.width = Math.max(0, this.player.health) + "%";
        this.elAmmo.innerText = this.player.ammo;
        
        let wText = [];
        if(this.player.hasSword) wText.push("SWORD");
        if(this.player.hasGun) wText.push("GUN");
        this.elWeapon.innerText = wText.length > 0 ? wText.join(" / ") : "NONE";
    }
}

// --- クラス定義 ---

class Player {
    constructor(x, y, data) {
        this.x = x; this.y = y;
        this.width = 30; this.height = 70;
        this.vx = 0; this.vy = 0;
        this.health = data.hp;
        this.lives = data.lives;
        this.ammo = data.ammo;
        this.hasSword = data.hasSword;
        this.hasGun = data.hasGun;
        this.facingRight = true;
        this.onGround = false;
        this.invincible = 0;
        this.walkFrame = 0;
        this.attackFrame = 0;
        this.currentWeaponAction = 'none';
        this.aimAngle = 0;
    }

    update(keys, platforms) {
        if (this.hasGun) {
            if (keys['ArrowUp']) this.aimAngle = -0.6;
            else if (keys['ArrowDown']) this.aimAngle = 0.6;
            else this.aimAngle = 0;
        }

        if (keys['ArrowRight']) { this.vx += 0.8; this.facingRight = true; }
        else if (keys['ArrowLeft']) { this.vx -= 0.8; this.facingRight = false; }
        else { this.vx *= CONFIG.friction; }

        if (this.vx > CONFIG.speed) this.vx = CONFIG.speed;
        if (this.vx < -CONFIG.speed) this.vx = -CONFIG.speed;
        this.x += this.vx;

        platforms.forEach(p => {
            if (this.checkCol(p) && this.y + this.height > p.y + 10) {
                if (this.vx > 0) this.x = p.x - this.width;
                else if (this.vx < 0) this.x = p.x + p.width;
                this.vx = 0;
            }
        });

        if (keys['Space'] && this.onGround) {
            this.vy = -CONFIG.jump;
            this.onGround = false;
        }

        this.vy += CONFIG.gravity;
        this.y += this.vy;

        this.onGround = false;
        platforms.forEach(p => {
            if (this.checkCol(p) && this.vy >= 0 && this.y + this.height - p.y < 25) {
                this.y = p.y - this.height;
                this.vy = 0;
                this.onGround = true;
            } else if (this.checkCol(p) && this.vy < 0) {
                this.y = p.y + p.height;
                this.vy = 0;
            }
        });

        if (this.invincible > 0) this.invincible--;
        if (this.attackFrame > 0) this.attackFrame--;
        if (Math.abs(this.vx) > 0.5 && this.onGround) this.walkFrame += 0.25;
    }

    attack(type, game) {
        if (this.attackFrame > 0) return;
        
        if (type === 'sword' && this.hasSword) {
            this.currentWeaponAction = 'sword';
            this.attackFrame = 25;
        } 
        else if (type === 'gun' && this.hasGun) {
            if (this.ammo > 0) {
                this.ammo--;
                this.currentWeaponAction = 'gun';
                this.attackFrame = 15;
                let originX = this.facingRight ? this.x + this.width : this.x;
                let originY = this.y + 25;
                let angle = this.aimAngle;
                let speed = 15;
                let vx = this.facingRight ? Math.cos(angle) * speed : -Math.cos(angle) * speed;
                let vy = Math.sin(angle) * speed;
                game.bullets.push(new Bullet(originX, originY, vx, vy, true));
            }
        }
    }

    draw(ctx) {
        if (this.invincible > 0 && Math.floor(Date.now()/50)%2 === 0) return;

        ctx.save();
        ctx.translate(this.x + this.width/2, this.y + this.height/2);
        if (!this.facingRight) ctx.scale(-1, 1);

        let legOffset = this.onGround ? Math.sin(this.walkFrame) * 8 : 10;

        // 右足
        ctx.fillStyle = '#4a2c2c'; ctx.fillRect(-8, 15, 6, 20 - legOffset);
        // 左足
        ctx.fillStyle = '#5a3c3c'; ctx.fillRect(2, 15, 6, 20 + legOffset);
        // 肌（足）
        ctx.fillStyle = '#ffdbac'; ctx.fillRect(-8, 5, 6, 10); ctx.fillRect(2, 5, 6, 10);
        
        // 胴体
        ctx.fillStyle = '#111'; ctx.fillRect(-9, 0, 18, 10); // パンツ
        ctx.fillStyle = '#002244'; // 服
        ctx.beginPath(); ctx.moveTo(-8, 0); ctx.lineTo(8, 0); ctx.lineTo(7, -25); ctx.lineTo(-7, -25); ctx.fill();
        ctx.fillStyle = '#00aaff'; ctx.fillRect(-5, -18, 10, 2); // ライン

        // 頭
        ctx.fillStyle = '#ffdbac'; ctx.beginPath(); ctx.arc(0, -32, 9, 0, Math.PI*2); ctx.fill();
        // 髪
        ctx.fillStyle = '#111';
        ctx.beginPath(); ctx.arc(-1, -34, 10, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.moveTo(-8, -30); ctx.quadraticCurveTo(-15, -10, -12, 5); ctx.lineTo(5, -20); ctx.fill();

        // 腕・武器描画
        // Sword Arm
        ctx.fillStyle = '#ffdbac';
        ctx.save();
        ctx.translate(-5, -20);
        let armRot = (this.attackFrame > 0 && this.currentWeaponAction === 'sword') ? Math.PI * 0.8 * (1 - this.attackFrame/25) - 0.4 : 0;
        ctx.rotate(armRot);
        ctx.fillRect(-3, 0, 6, 18); // 腕
        ctx.fillStyle = '#333'; ctx.fillRect(-4, 15, 8, 6); // グローブ
        if (this.hasSword) {
            ctx.fillStyle = '#ffd700'; ctx.fillRect(-6, 14, 12, 3);
            ctx.fillStyle = '#e0ffff'; ctx.fillRect(-2, 14 - 45, 4, 45); // 刃
        }
        ctx.restore();

        // Gun Arm (手前)
        if (this.hasGun) {
            ctx.save();
            ctx.translate(5, -20);
            ctx.rotate(this.aimAngle);
            ctx.fillStyle = '#ffdbac'; ctx.fillRect(-3, 0, 6, 15);
            ctx.fillStyle = '#333'; ctx.translate(0, 15); ctx.rotate(-Math.PI/2);
            ctx.fillStyle = '#222'; ctx.fillRect(0, -3, 14, 6); // Gun
            ctx.fillStyle = '#00ffff'; ctx.fillRect(8, -1, 4, 2);
            ctx.restore();
        }

        ctx.restore();
    }

    checkCol(p) {
        return (this.x < p.x + p.width && this.x + this.width > p.x &&
                this.y < p.y + p.height && this.y + this.height > p.y);
    }
    takeDamage(a) { if(this.invincible > 0) return; this.health -= a; this.invincible = 40; this.vy = -5; }
}

class Bullet {
    constructor(x, y, vx, vy, p) { this.x=x; this.y=y; this.vx=vx; this.vy=vy; this.isPlayerBullet=p; this.active=true; this.width=8; this.height=8; this.damage=p?4:10; }
    update() { this.x+=this.vx; this.y+=this.vy; if(this.x<0||this.x>25000||this.y<-1000||this.y>1000) this.active=false; }
    draw(ctx) { ctx.fillStyle=this.isPlayerBullet?'#00ffff':'#ff00ff'; ctx.beginPath(); ctx.arc(this.x,this.y,4,0,Math.PI*2); ctx.fill(); }
}

class Enemy {
    constructor(x, y, type) {
        this.x=x; this.y=y; this.type=type;
        this.hp=20; if(type==='BOSS')this.hp=150; if(type==='BIG_BOSS')this.hp=300;
        this.vx=-1.5; this.vy=0; this.width=40; this.height=80;
        if(type.includes('BOSS')){ this.width=80; this.height=120; this.vx=0; }
        this.timer=0; this.invincible=0;
    }
    update(platforms, player) {
        this.timer++; if(this.invincible>0) this.invincible--;
        this.vy+=CONFIG.gravity;
        if(this.type==='ZOMBIE') {
            this.x+=this.vx;
            if(Math.abs(player.x-this.x)<300) this.vx=(player.x<this.x)?-3:3;
            else if(this.timer%200===0) this.vx*=-1;
        } else { // BOSS
             if(this.timer%120===0) { this.vy=-15; this.vx=(player.x<this.x)?-8:8; }
             if(this.y>CONFIG.height-200) this.vx=0;
        }
        this.y+=this.vy;
        platforms.forEach(p=>{
            if(this.x<p.x+p.width && this.x+this.width>p.x && this.y<p.y+p.height && this.y+this.height>p.y) {
                if(this.vy>=0){this.y=p.y-this.height;this.vy=0;} else{this.vx*=-1;}
            }
        });
    }
    draw(ctx) {
        ctx.save(); ctx.translate(this.x+this.width/2,this.y+this.height/2);
        if(this.vx>0) ctx.scale(-1,1);
        if(this.invincible>0&&Math.floor(Date.now()/50)%2===0) ctx.globalAlpha=0.5;
        if(this.type==='ZOMBIE') {
            ctx.fillStyle='#3c4a3c'; ctx.fillRect(-15,-20,30,40);
            let w=Math.sin(this.timer*0.2)*10; ctx.fillStyle='#2a2a2a'; ctx.fillRect(-12,20,10,20+w); ctx.fillRect(2,20,10,20-w);
            ctx.fillStyle='#708070'; ctx.beginPath(); ctx.arc(0,-30,12,0,Math.PI*2); ctx.fill();
            ctx.fillStyle='#ff0000'; ctx.fillRect(2,-32,3,3);
            ctx.save(); ctx.translate(10,-15); ctx.rotate(-0.5); ctx.fillRect(0,0,25,8); ctx.restore();
        } else {
            ctx.fillStyle='#300'; ctx.fillRect(-40,-60,80,120);
            ctx.fillStyle='#f00'; ctx.beginPath(); ctx.arc(0,-40,10,0,Math.PI*2); ctx.fill();
            ctx.fillStyle='#f0f'; ctx.fillRect(-40,-70,80*(this.hp/(this.type==='BOSS'?150:300)),5);
        }
        ctx.restore();
    }
    takeDamage(a){this.hp-=a;}
}

class Item {
    constructor(x, y, t, a=0) { this.x=x; this.y=y; this.type=t; this.amount=a; this.width=30; this.height=30; this.taken=false; this.timer=0; }
    draw(ctx) {
        if(this.taken) return; this.timer++;
        let fy=Math.sin(this.timer*0.1)*5;
        ctx.save(); ctx.translate(this.x+15, this.y+15+fy);
        if(this.type==='SWORD'){ ctx.fillStyle='#00ffff'; ctx.beginPath(); ctx.arc(0,0,15,0,Math.PI*2); ctx.fill(); ctx.fillStyle='#000'; ctx.fillText("S",-4,4); }
        else if(this.type==='GUN'){ ctx.fillStyle='#ffff00'; ctx.fillRect(-15,-15,30,30); ctx.fillStyle='#000'; ctx.fillText("G",-5,4); ctx.font="10px monospace"; ctx.fillText(this.amount,-6,12); }
        else if(this.type==='HEAL'){ ctx.fillStyle='#fff'; ctx.beginPath(); ctx.arc(0,0,12,0,Math.PI*2); ctx.fill(); ctx.fillStyle='#f00'; ctx.fillText("♥",-5,4); }
        else { ctx.fillStyle='#f0f'; ctx.fillText("UP",-8,4); }
        ctx.restore();
    }
}

class Platform {
    constructor(x,y,w,h,t){this.x=x;this.y=y;this.width=w;this.height=h;this.type=t;}
    draw(ctx){
        if(this.type==='ground'){
            ctx.fillStyle='#222'; ctx.fillRect(this.x,this.y,this.width,this.height);
            ctx.strokeStyle='#444'; ctx.strokeRect(this.x,this.y,this.width,this.height);
        } else if(this.type==='metal'){
            ctx.fillStyle='#567'; ctx.fillRect(this.x,this.y,this.width,this.height);
            ctx.fillStyle='#000'; ctx.fillRect(this.x,this.y,this.width,5);
        } else { ctx.fillStyle='#000'; ctx.fillRect(this.x,this.y,this.width,this.height); }
    }
}

class Particle {
    constructor(x,y,c){this.x=x;this.y=y;this.c=c;this.vx=(Math.random()-0.5)*10;this.vy=(Math.random()-0.5)*10;this.life=30;}
    update(){this.x+=this.vx;this.y+=this.vy;this.life--;}
    draw(ctx){ctx.fillStyle=this.c;ctx.globalAlpha=this.life/30;ctx.fillRect(this.x,this.y,4,4);ctx.globalAlpha=1;}
}

window.onload = () => new Game();
</script>
